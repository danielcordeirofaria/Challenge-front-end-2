<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/destaque.css">
    <link rel="stylesheet" href="./assets/css/starWars.css">
    <link rel="stylesheet" href="./assets/css/box.css">
    <link rel="stylesheet" href="./assets/css/consoles.css">
    <link rel="stylesheet" href="./assets/css/diversos.css">
    <link rel="stylesheet" href="./assets/css/about.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/mensagemDeErro.css">


    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">  
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <div class="header__div">
            <a href="./todos-os-produtos.html"><img src="./assets/imagens/Logo.png" class="header__logo"></a>
            <input class="header__campoDePesquisa" placeholder="O que deseja Encontrar?">
        </div>
        <form class="header__form" action="./home-login.html">
            <button type="submit" class="header__login">Login</button>
        </form>
        <div class="header__div header__div--lupa">
            <img src="./assets/imagens/lupa.png" class="header__lupa">
        </div>
    </header>
        <section class="destaque">
            <div class="destaque__dezembro">
                <h2 class="destaque__titulo">Dezembro Promocional</h2>
                <h3 class="destaque__subtitulo">Produtos selecionados com 33% de desconto</h3>
                <a href="#consoles"><button class="destaque__button">Ver Consoles</button></a>
            </div>
        </section>
        <section class="sessao-produtos" data-product>
            <div class="starWars__link">
                <h2 class="starWars__titulo">Produtos</h2>
                <div>
                    <a href="./todos-os-produtos.html" class="verTudo">Ver tudo</a>
                    <img class="starWars__seta seta" src="./assets/imagens/seta.png">
                </div>
            </div>
            <div class="produtos">
                    
            </div>
        </section>
    <section class="about">
        <div class="about__logoTexto">
            <div class="about__logo">
                <a href="./index.html"><img src="./assets/imagens/logo_about.png" class="about__imagemLogo"></a>
            </div>
            <div class="about__links">
                <p class="about__texto">Quem somos nós</p>
                <p class="about__texto">Política de privacidade</p>
                <p class="about__texto">Programa de fidelidade</p>
                <p class="about__texto">Nossas lojas</p>
                <p class="about__texto">Quero ser franqueado</p>
                <p class="about__texto">Anuncie aqui</p>
            </div>
        </div>
        <div class="about__divTextoButton">
            <div class="about__camposDeEscrita">
                <h2 class="about__h2">Fale Conosco</h2>
                <div class="about__nomeDiv">
                    <input type="text" class="about__nome" placeholder="Nome" maxlength="40" required>
                    <div class="erroAbout__nome">

                    </div>
                </div>
                <div class="about__mensagemDiv about__mensagemDiv--invalido">
                    <textarea type="text" class="about__mensagem" maxlength="120" placeholder="Escreva sua mensagem" maxlength="120" required></textarea>
                    <div class="erroAbout__mensagem">

                    </div>
                </div>
            </div>
            <div class="about__div--button">
                <button class="about__button">Enviar mensagem</button>
            </div>
        </div>
    </section>
    <section class="footer">
        <p class="footer__texto">Desenvolvido por Daniel Faria</p>
        <p class="footer__texto">2022</p>
    </section>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/validacao.js"></script>
    <script src="./servicos/produtos-servicos.js" type = "module"></script>
    <script src="./controller/produtos-controller.js" type = "module"></script>
    <script src="./controller/cria-produtos-controller.js" type="module"></script>
    <script src="./assets/js/validacaoCamposMensagem.js"></script>
    
</body>
</html>
