<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/destaque.css">
    <link rel="stylesheet" href="./assets/css/starWars.css">
    <link rel="stylesheet" href="./assets/css/box.css">
    <link rel="stylesheet" href="./assets/css/consoles.css">
    <link rel="stylesheet" href="./assets/css/diversos.css">
    <link rel="stylesheet" href="./assets/css/about.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/headerHome-login.css">
    <link rel="stylesheet" href="./assets/css/adicionar-novo-produto.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">  
    <title>AluraGeek - Login</title>
</head>
<body>
    <header>
        <div class="header__div">
            <img src="./assets/imagens/Logo.png" class="header__logo">
            <input class="header__campoDePesquisa" placeholder="O que deseja Encontrar?">
        </div>
        <form class="header__form">
            <button class="header__menuAdministrador">Menu Administrador</button>
        </form>
        <div class="header__div header__div--lupa">
            <img src="./assets/imagens/lupa.png" class="header__lupa">
        </div>
    </header>
    <section class="adicionarNovoProduto">
        <div class="adicionarNovoProduto__div">
            <h2 class="adicionarNovoProduto__titulo">Adicionar novo produto</h2>
            <form action="" class="adicionarNovoProduto__dadosNovosProtudos">
                <input type="url" placeholder="URL da imagem">
                <input type="text" placeholder="Categoria">
                <input type="text" placeholder="Nome do produto">
                <input type="money" placeholder="Preço do produto">
                <input type="text" placeholder="Descrição do produto">
                <button class="adicionarNovoProduto__button">Adicionar produto</button>
            </form>
        </div>
    </section>
    <section class="about">
        <div class="about__logoTexto">
            <div class="about__logo">
                <a href="./todos-os-produtos.html"><img src="./assets/imagens/logo_about.png" class="about__imagemLogo"></a>
            </div>
            <div class="about__links">
                <p class="about__texto">Quem somos nós</p>
                <p class="about__texto">Política de privacidade</p>
                <p class="about__texto">Programa de fidelidade</p>
                <p class="about__texto">Nossas lojas</p>
                <p class="about__texto">Quero ser franqueado</p>
                <p class="about__texto">Anuncie aqui</p>
            </div>
        </div>
        <div class="about__divTextoButton">
            <div class="about__camposDeEscrita">
                <h2 class="about__h2">Fale Conosco</h2>
                <input type="text" class="about__nome" placeholder="Nome">
                <textarea type="text" class="about__mensagem" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <div class="about__div--button">
                <button class="about__button">Enviar mensagem</button>
            </div>
        </div>
    </section>
    <section class="footer">
        <p class="footer__texto">Desenvolvido por Daniel Faria</p>
        <p class="footer__texto">2022</p>
    </section>
</body>
